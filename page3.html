<!DOCTYPE html>
<html lang="en">
<head>

    </div>

        </div>

    </div>

    </div>

    <div class="card1">

            <p>My Todo List</p>
        </div>

        <div class="div2">

        </div>
        <div class="div3">

                <input type="checkbox" name="todo" id="check">

    </div>
</div>
</div>


<div class="pop-up">
<center>
<p class="add-new">Add New List</p>
<textarea name="" id="pop-upbar" cols="40" rows="2"></textarea>
<button class="pop-up-button">Add</button>
</center>
</div>
